<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>llm-eval-simple: Model Evaluation Report</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f9; color: #333; }
        h1, h2 { color: #444; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 2em; box-shadow: 0 2px 3px rgba(0,0,0,0.1); }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        td.cell-green { background-color: #81c784; }
        td.cell-red { background-color: #e57373; }
        td.cell-gray { background-color: #ccc; }
        th { background-color: #667292; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .summary-bar { background-color: #ddd; border-radius: 3px; overflow: hidden; }
        .summary-bar-fill { background-color: #4CAF50; height: 20px; text-align: center; color: white; line-height: 20px; }
        .details { margin-bottom: 1.5em; }
        .question { background-color: #fff; border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
        .question-header { cursor: pointer; font-weight: bold; font-size: 1.2em; }
        .models-container { display: none; padding-top: 10px; }
        .model-answer { border-left: 4px solid #ccc; padding-left: 15px; margin-top: 10px; }
        .model-answer.incorrect { border-left-color: #e57373; background-color: #ffcdd2; }
        .model-answer.correct { border-left-color: #81c784; }
        pre { background-color: #eee; padding: 10px; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; }
        
        /* Overlay styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .overlay-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        .close-btn:hover {
            color: #000;
        }
        .cell-data {
            margin-top: 15px;
        }
        .cell-data h3 {
            margin-top: 0;
            color: #444;
        }
        .cell-data pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>llm-eval-simple: Model Evaluation Report</h1>
    
    <h2>Model Performance Summary</h2>
    <table>
        <thead>
            <tr>
                <th>Model</th>
                <th>Correct</th>
                <th>Avg Response Time</th>
            </tr>
        </thead>
        <tbody>
            __SUMMARY_TABLE__
        </tbody>
    </table>

    <h2>Detailed Results</h2>
    <table>
        <thead>
            <tr>
                <th>Model</th>
                __DETAILED_RESULTS_HEADER__
            </tr>
        </thead>
        <tbody>
            __DETAILED_RESULTS_BODY__
        </tbody>
    </table>

    <div class="details">
        __QUESTIONS_DETAILS__
    </div>

    <!-- Overlay for cell details -->
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <span class="close-btn" onclick="closeOverlay()">&times;</span>
            <div id="overlay-data" class="cell-data"></div>
        </div>
    </div>

    <script>
        function toggleDetails(element) {
            const container = element.nextElementSibling;
            if (container.style.display === "block") {
                container.style.display = "none";
                element.innerHTML = element.innerHTML.replace('&#9660;', '&#9654;');
            } else {
                container.style.display = "block";
                element.innerHTML = element.innerHTML.replace('&#9654;', '&#9660;');
            }
        }
        
        const cellData = __CELL_DATA__;
        
        function showOverlay(cellId) {
            const data = cellData[cellId];
            if (!data) return;
            
            const overlay = document.getElementById('overlay');
            const overlayData = document.getElementById('overlay-data');
            
            overlayData.innerHTML = `
                <h3>${data.model} - ${data.file}</h3>
                <p><strong>Status:</strong> ${data.correct ? 'Correct' : 'Incorrect'}</p>
                <p><strong>Response Time:</strong> ${data.response_time}s</p>
                <h4>Generated Answer:</h4>
                <pre>${data.generated}</pre>
            `;
            
            overlay.style.display = 'flex';
        }
        
        function closeOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }
        
        window.onclick = function(event) {
            const overlay = document.getElementById('overlay');
            if (event.target === overlay) {
                closeOverlay();
            }
        }
    </script>
</body>
</html>
